<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/li__1_-removebg-preview.ico">
    <title>M-Pesa Payment</title>
    <link rel="stylesheet" href="../../css/mpesa-pay.css">
</head>
<body>
    <!--Header section-->
    <header>
        <a href="../../index.html">
            <img src="../../images/li__1_-removebg-preview.png" alt="logo">
        </a>
    </header>

    <section>
        <h1>Enter Phone Number for Payment</h1>
        <form id="paymentForm" action="" method="post">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required pattern="\d{10}" title="Please enter a valid 10-digit phone number">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1" step="any">
            <button type="submit" id="payNowBtn">Pay Now</button>
        </form>
    </section>
</body>
</html>
